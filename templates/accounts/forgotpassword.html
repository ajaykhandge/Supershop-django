{% extends 'base.html' %}
{% block content %}


 

 <section class="section-conten padding-y" style="min-height:84vh">

        <div class="mx-auto" style="max-width:550px;">
            {% include 'includes/alerts.html' %}
        </div>

         <div class="card mx-auto" style="max-width: 550px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Forgot Password </h4>
          <form action="{% url 'forgotPassword' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name="email" >
              </div> <!-- form-group// -->
              
              
              <div class="form-group">
                  <a href="{% url 'login' %}" class="float-right">Got password? login</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Forgot Password  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
        
         <br><br>
     
    
    </section>

 

 
     


{% endblock %}

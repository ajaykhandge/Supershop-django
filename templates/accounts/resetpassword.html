{% extends 'base.html' %}
{% block content %}


 

 <section class="section-conten padding-y" style="min-height:84vh">

        <div class="mx-auto" style="max-width:550px;">
            {% include 'includes/alerts.html' %}
        </div>

         <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Reset Password</h4>
          <form action="{% url 'resetPassword' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Enter new  password" name="password" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm new  password" name="confirmpassword" >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Reset Password  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
     
    
    </section>

 
 
     


{% endblock %}
